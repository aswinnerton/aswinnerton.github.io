        function iteration(num){

            for (i = num; i > 1; i--){
                console.log(num);
                
                if (i % 3 == 0){  
                    num = num/3;
                    console.log("/3");
                    console.log(num);
                }

                        num = num + 1;
                        console.log(num);
                        console.log("/3");
                        num = num/3;

                    }

                    else if ((num - 1) % 3 == 0){
                        console.log("-1");

                    }

                    else if(num == 1){
