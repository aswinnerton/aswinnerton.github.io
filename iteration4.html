<html>

<head></head>

<body>

    <input type="text" id="userInput" placeholder="enter a number">
    <input type="button" onclick="iteration()" value="submit">
    

    <script>
        function iteration() {

            let userIn = document.getElementById("userInput").value;
            let num = userIn;
            for (i = num; num > 1; i--) {
                document.getElementById("iterPara").innerHTML += (num + "<br>");

                if (i % 3 == 0) {
                    num = num / 3;
                    document.getElementById("iterPara").innerHTML += "/3<br>";
                    document.getElementById("iterPara").innerHTML += (num +"<br>");
                }

                else {
                    if ((num + 1) % 3 == 0) {
                        document.getElementById("iterPara").innerHTML += ("+1 <br>");
                        document.getElementById("iterPara").innerHTML += ((num + 1) + "<br>");
                        num = num + 1;
                        document.getElementById("iterPara").innerHTML += (num +"<br>");
                        document.getElementById("iterPara").innerHTML += ("/3 <br>");
                        num = num / 3;
                        document.getElementById("iterPara").innerHTML += (num +"<br>");
                    }

                    else if ((num - 1) % 3 == 0) {
                        document.getElementById("iterPara").innerHTML += (-1 +"<br>");
                        num = num - 1;
                        document.getElementById("iterPara").innerHTML += (num +"<br>");
                        document.getElementById("iterPara").innerHTML += "/3 <br>";
                        num = num / 3;
                    }

                    else if (num == 1) {
                        break;
                    }

                    else {
                        document.getElementById("iterPara").innerHTML = "error";
                    }
                }

            }

        }
    </script>
<p id="iterPara"></p>
</body>

</html>
